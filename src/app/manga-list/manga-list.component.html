<mat-card *ngFor="let manga of mangas">
  <mat-card-header>
    <mat-card-title>{{manga.name}}</mat-card-title>
    <mat-card-subtitle>Capítulo {{manga.chapter}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{manga.description}}</p>
    <p><strong>Autor:</strong> {{manga.author}}</p>
    <p><strong>Gênero:</strong> {{manga.genre}}</p>
    <p><strong>Publicado em:</strong> {{manga.publication}}</p>
  </mat-card-content>
</mat-card>
