<div fxLayout="row wrap" fxLayout.lt-sm="column">

  <mat-card class = "card-manga" fxFlex="20" *ngFor="let manga of mangas">
      <img mat-card-xl-image [src]="manga.image" alt="image anime" width="288" height="200"/>
      <mat-card-header>
        <mat-card-title>{{manga.name}}</mat-card-title>
        <mat-card-subtitle>Capítulo {{manga.chapter}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{manga.description}}</p>
        <p>Autor: {{manga.author}}</p>
        <p>Gênero: {{manga.genre}}</p>
        <p>Publicado em:{{manga.publication}}</p>
        <p> preço: {{manga.price|currency:'BRL':'symbol'}}</p>
      </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <button mat-button [routerLink]="['editar/', manga.id]" color="primary"><mat-icon> edit </mat-icon></button>
        <button mat-button (click)= "deleteManga(manga)" color="warn"><mat-icon> delete </mat-icon></button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</div>
