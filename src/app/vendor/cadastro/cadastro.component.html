<mat-card>
    <mat-card-content>
      <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field class="manga-form-field">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name">
            <mat-icon matSuffix>book</mat-icon>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="manga-form-field">
            <mat-label>Descrição</mat-label>
            <input matInput formControlName="description">
            <mat-icon matSuffix>format_list_numbered</mat-icon>
          </mat-form-field>
        </div>
        
        <div>
          <mat-form-field class="manga-form-field">
            <mat-label>email</mat-label>
            <input matInput formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </div>

        <div> 
  
          <mat-form-field class="manga-form-field">
            <mat-label>Senha</mat-label>
            <textarea matInput formControlName="password"></textarea>
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
        </div>
        <div> 
          <mat-form-field class="manga-form-field">
            <mat-label>Confime a senha</mat-label>
            <input matInput formControlName="confirmPassword">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="vendorForm.invalid"> Cadastrar </button>
      </form>
    </mat-card-content>
</mat-card>
