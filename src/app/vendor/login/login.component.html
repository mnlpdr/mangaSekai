<mat-card>
    <mat-card-content>
      <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field class="manga-form-field">
          <mat-label>email</mat-label>
          <input matInput formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="manga-form-field">
          <mat-label>password</mat-label>
          <textarea matInput formControlName="password"></textarea>
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="vendorForm.invalid"> Login </button>
      </form>
    </mat-card-content>
</mat-card>
